{% extends "layout.html" %}
{% block title %}{{ subforum[1] }}{% endblock %}
{% block content %}
    <h2>{{ subforum[1] }}</h2>
    {% if session.username %}
    <a href="/subforum/{{ subforum[0] }}/newtopic">Uusi aihe</a>
    {% else %}
    <p>Kirjaudu sisään luodaksesi uuden aiheen</p>
    {% endif %}
    {% for topic in topics %}
    <div class="card my-2">
        <div class="card-body">
          <a class="card-title" href="/topic/{{ topic[0] }}">{{ topic[1] }}</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
