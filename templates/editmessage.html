{% extends "layout.html" %}
{% block title %}Muokkaa viesti채{% endblock %}
{% block content %}
    <h2>Muokkaa viesti채</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="form-group">
        <form action="/updatemessage/{{ message_id }}" method="POST">
            <label for="message">Kirjoita viesti:</label>
            <textarea class="form-control" id="message" name="content" rows="10">{{ content }}</textarea>
            <input class="btn btn-light btn-sm mr-sm-2" type="submit" value="L채het채">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
    </div>
{% endblock %}
