<!DOCTYPE html>
<html>
    <head>
        <title>Keskustelupalsta</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Viestit</h1>
        <hr>
        {% for message in messages %}
        <p>{{ message[0] }}</p>
        <p>Lähetetty: {{ message[1].strftime("%Y-%m-%d %H:%M:%S") }}</p>
        <hr>
        {% endfor %}
        <a href="/new">Lähetä viesti</a>
    </body>
</html>
